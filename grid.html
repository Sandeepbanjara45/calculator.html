<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            display: grid;
             grid-template-columns: 1fr 1fr 3fr; 
             height: 100vh;
            grid-template-rows: 1fr 3fr 1fr;
        }
        .item{
            background-color: palevioletred;
            
            margin: 10px;
        }
        #it{
            grid-column-start:1 ;
            grid-column-end: 4;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item" id="it"></div>
    <div class="item"></div>
    <div class="item"></div>
    
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
