<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Time</title>
    <style>

    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title" style="color: red;">Movie Time</h1>
                <p style="color: red;">A cirated list of Most Movies</p>
            </div>
        </header>
        <div id="movie-list">
            <h2 class="title">Movie to Watching</h2>
            <ul>
                <li><span class="name">The Intern</span>
                    <span class="delete">deleted</span>
                </li>
                <li><span class="name">The Incaption</span>
                    <span class="delete">deleted</span>
                </li>
                <li><span class="name">The prestige</span>
                    <span class="delete">deleted</span>
                </li>
                <li><span class="name">The wolf of Wall Street</span>
                    <span class="delete">deleted</span>
                </li>
                <li><span class="name">The Avengers</span>
                    <span class="delete">deleted</span>
                </li>
            </ul>
        </div>
        <form id="add movie">
            <input type="text" placeholder="Add a new movie.."/>
            <button>Add</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded',function(){

            const list = document.querySelector('#movie-list ul');
            const forms = document.forms;

            //delete movie
            list.addEventListener('click',(e)=>{
                if(e.target.classname == 'delete'){
                    const li = e.target.parentElement;
                    li.parentNode.removeChild(li);
                }
            });
            //add movie
            const addform = forms['add-movie'];
            addform.addEventListener('submit',function(e){
                e.praventDefault();


                
            //creating elements
            const value = addform.querySelector('input[type="text"]').value;
            const li = document.createElement('li');
            const movieName = document.createElement('span');
            const deleteBtn = document.createElement('span');

            //add text content
                movieName.textContent = value;
                deleteBtn.textContent = 'delete';

            //add classes
            movieName.classList.add('name');
            deleteBtn.classList.add('delete');

            //append to DOM
            li.appendChild(movieName);
            li.appendChild(deleteBtn);
            list.appendChild(li);

            });
        })
    </script>
</body>
</html>
