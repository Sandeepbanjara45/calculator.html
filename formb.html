    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>personal Information</legend>
            <label for="name">Name:</label>
            <input type="name" name="name" id="name"/>
            <br/>
            <br/>
            <label for="email">Email Id:</label>
            <input type="email" name="email" id="email"/>
            <br/>
            <br/>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone"/>
            <br/>
            <br/>
            <label for="dateofberth">Date of Birth</label>
            <input type="date" name="dateofberth" id="dateofberth"/>
            <br/>
            <br/>
            <span>Gender:</span>
            
            <input type="radio" name="radio" id="radio1"/>
            <label for="radio1">Male</label>
            
            <input type="radio" name="radio" id="radio2"/>
            <label for="radio2">Female</label>
            <br/>
            <br/>

            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="us">United States</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <label for="street">Street:</label>
            <input type="text" name="street" id="street"/>
            <br/><br/>
            
            <label for="city">City:</label>
            <input type="text" name="city" id="city"/>
            <br/><br/>

            <label for="state">State:</label>
            <input type="text" name="state" id="state"/>
            <br/><br/>

            <label for="zip">Zip Code:</label>
            <input type="text" name="zip" id="zip"/>
        </fieldset>


        <fieldset>
            <legend>Other Information</legend>
            <label>Comments:</label><br/>
            <textarea id="textarea2" name="textarea2" rows="5" cols="20"></textarea> 

            <label for="terms">I agree to the terms and service:</label>
            <input type="checkbox" id="terms" name="terms"/>
        </fieldset>
        <br/>
        <input type="submit" value="Submit"/>
    </form>
