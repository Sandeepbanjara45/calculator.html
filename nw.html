<!DOCTYPE html>
<html>
<head>
  <title>Instagram Clone</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
    }
    
    /* Header */
    header {
      height: 60px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    header h1 {
      font-size: 24px;
      color: #333;
    }
    
    /* Main content */
    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
    }
    
    /* Post */
    .post {
      margin-bottom: 20px;
    }
    
    .post .author {
      display: flex;
      align-items: center;
    }
    
    .post .author img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .post .author h3 {
      font-size: 16px;
      color: #333;
    }
    
    .post img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    
    .post .likes {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }
    
    /* Footer */
    footer {
      height: 60px;
      background-color: #f8f8f8;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    footer p {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Instagram Clone</h1>
  </header>
  
  <main>
    <div class="post">
      <div class="author">
        <img src="profile-picture.jpg" alt="Author Profile Picture">
        <h3>John Doe</h3>
      </div>
      <img src="post-image.jpg" alt="Post Image">
      <p class="likes">100 likes</p>
    </div>
    
    <div class="post">
      <div class="author">
        <img src="profile-picture.jpg" alt="Author Profile Picture">
        <h3>Jane Smith</h3>
      </div>
      <img src="IMAGE2/insta" alt="Post Image">
      <p class="likes">50 likes</p>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2023 Instagram Clone</p>
  </footer>
</body>
</html>
